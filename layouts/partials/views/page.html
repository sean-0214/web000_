{{/* Page View Template for Hugo Blox Builder */}}
<div class="view-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h1>{{ .page.Title }}</h1>
        
        {{ with .page.Params.image }}
          {{ if .filename }}
            <figure class="featured-image">
              <img src="{{ .filename | relURL }}" alt="{{ .alt_text | default "Featured image" }}">
              {{ with .caption }}<figcaption>{{ . | markdownify }}</figcaption>{{ end }}
            </figure>
          {{ end }}
        {{ end }}
        
        <div class="article-content">
          {{ .page.Content }}
        </div>
      </div>
    </div>
  </div>
</div>
